<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>STOP-WATCH 
        <button class="mode" onclick="mode()">Mode</button>
    </h2>
    <div class="container">
        <div class="time-container">
            <div class="stopWatch" id="hoursDisplay">00</div> <p>:</p>
            <div class="stopWatch" id="minutesDisplay">00</div><p>:</p>
            <div class="stopWatch" id="secondsDisplay">00</div><p style="font-size: 3vw;">:</p>
            <div class="stopWatch" id="ss">00</div>
        </div>
        <button id="startButton" class="buttons" onclick="startstopWatch()">Start</button> 
        <button id="resetButton" class="buttons"  onclick="reset()">Reset</button>
        <button id="stopButton" class="buttons"  onclick="stop()">Stop</button>
        <button id="Mark" class="buttons" style="width: 40px; background-color: rgb(255, 255, 255);" onclick="mark()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-check-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5m8.854-9.646a.5.5 0 0 0-.708-.708L7.5 7.793 6.354 6.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0z"/>
          </svg></button>
    </div>
    <div class="marktime">
        <div class="lap">Laps</div>

    </div>
    <footer style="margin-top: 230px;">Made with ðŸ’– by sorxerer</footer>
    <script src="script.js"></script>
</body>
</html>
